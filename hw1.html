<!doctype html>
<html>
	<head>
		<title>Homework1</title>
		<link rel="stylesheet" href="/project3/node_modules/bootstrap/dist/css/bootstrap.css">
		<body>
		
		<form name="form" method="post">
			<table>
			<thead>
				<tr>
					<th>label</th>
					<th>Elements</th>
					</tr>
			</thead>		
			<tbody>
				<tr>
					<td>First name</td>
					<td class="right">
						<input type="text" name="fname" id="fname" placeholder="Firstname">
						</td>
				</tr>
				<tr>	
					<td>Last name</td>
					<td class"right">
						<input type="text" name="lname" id="lname" placeholder="Lastname">
				</tr>
					
			<tr>
				<td> Gender </td>
				<td>
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
					<input type="radio" name="gender" value="unspecified">Unspecified
				</td>
			</tr>
			<tr>
				<td> Country</td>
					<td>
						<select name="countries">
							<option value="">Select a country</option>
							<option value="NEP">Nepal</option>
							<option value="USA">USA</option>
							<option value="MEX">Mexico</option>
							<option value="CAN">Canada</option>
						</select>
					</td>
			</tr>	
			<tr>	
				<td>Classes Taken</td>
				
					<td>
						<input type="checkbox" name="java" value="java">Java
						<input type="checkbox" name="C++" value="c++">C++
						<input type="checkbox" name="UI" value="UI">UI
						<input type="checkbox" name="VM ware" value="VM ware"> VM ware
					</td>	
				</tr>				
			</table>
			<input type="submit" value="submit">
 		</form>		
		</body>
	</head>
</html>
